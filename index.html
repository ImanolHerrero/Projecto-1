<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME MARKET</title>
    <!--CND LITERA / BOOTSWATCH-->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">

</head>
<body>
    <!--TOP NAV-->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">HOME MARKET</a>
    </nav>

    <div class="container">
        <!--Aplicacion-->
        <div id="App" class="row pt-5">
           <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Publicar un producto</h4>
                    </div>

                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <strong>Nombre</strong>
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>

                        <div class="form-group">
                            <strong>Información</strong>
                            <textarea id="description" placeholder="Descripción de producto" class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <strong>Precio</strong>*
                                <input type="number" id="price" step="0.01" min="10" placeholder="Precio del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <small>* solo se aceptan productos de al menos $10</small>
                        </div>
                        <input type="submit" value="Publicar" class="btn btn-primary btn-block">
                        
                    </form>
                </div>
                </div>
    
                <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    
        <script src="index.js"></script>
</body>
    
</html>
